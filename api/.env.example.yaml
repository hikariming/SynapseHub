# 数据库配置
database:
  mongo_uri: "mongodb://username:password@localhost:27017/ai-gateway?authSource=admin"
  redis_uri: "redis://localhost:6379"

# JWT配置
jwt:
  secret: "your_custom_jwt_secret_key_here"  # 在生产环境中请使用强密钥
  expiresIn: "7d"  # Token 过期时间

# 监控配置
monitoring:
  enable_metrics: true
  prometheus_port: 9090
